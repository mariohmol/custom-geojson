<body class="mat-typography">

  <h1>Customiz your GeoJson or TopoJson file</h1>
  <form id="filter">

    <h2>Source Json URL</h2>
    <input required type="url" name="url" placeholder="Link to the geojson or topojson file">
    <small>Link example: https://raw.githubusercontent.com/Irio/br-atlas/master/geo/ac-municipalities.json</small>

    <h2>Filter by</h2>
    <label for="points">Reduce lat/lng points</label>
    <input type="number" name="points" value="1" placeholder="Reduce points by (1 is no reduce, 2 is by half..">

    <label for="points">Reduce precistion of lat/lng</label>
    <input type="number" name="precision" value="5" placeholder="Lat and Long precision">
    <button>Update</button>
  </form>

  <section class="results">
    <h2>Map Results</h2>

    <button id="dowload">Click here to Download</button>
    <div id="container"></div>
  </section>
